apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd
  namespace: argocd
  annotations:
    konghq.com/strip-path: 'true'
spec:
  hostnames:
  - moo.cd
  parentRefs:
  - name: kong
    namespace: default
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /argo
    backendRefs:
    - name: argocd-server
      kind: Service
      port: 80
      namespace: argocd

